<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML Events</h2>
<p>Click the button to display the date.</p>
<button id="fname" onchange="myFunction()">


<script>
    function myFunction() {
       var x = document.getElementById("fname");
       x.value = x.value.toUpperCase();
    }
    </script>

<p id="demo"></p>

</body>
</html>
